<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>查看商品信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/lib/datatable/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/themify-icons.css">
    <link rel="stylesheet" href="/assets/css/flag-icon.min.css">
    <link rel="stylesheet" href="/assets/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="/assets/css/bootstrap-select.less">
    <link rel="stylesheet" href="/assets/scss/style.css">
    <link href="/assets/css/lib/vector-map/jqvmap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/lib/chosen/chosen.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script>
    <style type="text/css">
        a{
            color: black;
        }
        a:hover{color:#0000CD}
         .entering{
            float: right;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <!--leftBar-->
    <div th:replace="~{leftBar :: left}"></div>
    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">
        <!--Topbar-->
        <div th:replace="~{topBar :: top}"></div>
        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>查看商品信息</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li class="active"></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="content mt-3">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">商品信息</strong>
                            </div>
                            <div class="card-body">
                              <table class="table table-striped table-bordered" id="bootstrap-data-table" >
                                <thead>
                                  <tr>
                                    <th>编号</th>
                                    <th>主图</th>
                                    <th>列表图</th>
                                    <th>商品名</th>
                                    <th>库存</th>
                                    <th>状态</th>
                                    <th>单位</th>
                                    <th>零售价</th>
                                    <th>销售量</th>
                                    <th>操作</th>
                                  </tr>
                                </thead>
                                 <tbody id="categoryBody">
                                 </tbody>
                              </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- .animated -->
        </div><!-- .content -->
    </div><!-- /#right-panel -->
    <!-- Right Panel -->
    <script type="text/javascript" src="/jQuery/jquery.min.js" ></script>
    <script type="text/javascript" src="/js/layer/layer.js" ></script>
    <script src="/assets/js/popper.min.js"></script>
    <script src="/assets/js/plugins.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/lib/data-table/datatables.min.js"></script>
    <script src="/assets/js/lib/data-table/dataTables.bootstrap.min.js"></script>
    <script src="/assets/js/lib/data-table/dataTables.buttons.min.js"></script>
    <script src="/assets/js/lib/data-table/buttons.bootstrap.min.js"></script>
    <script src="/assets/js/lib/data-table/buttons.html5.min.js"></script>
    <script src="/assets/js/lib/data-table/buttons.print.min.js"></script>
    <script src="/assets/js/lib/data-table/buttons.colVis.min.js"></script>
     <script src="/jQuery/jquery.form.js"></script>
    <script src="/js/categoryDetails.js"></script>
    <script src="/js/leftbar.js"></script>
    <script src="/assets/js/lib/chosen/chosen.jquery.min.js"></script>
</body>

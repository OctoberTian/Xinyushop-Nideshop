<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>login</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="css/component.css" />
<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
</head>
<body>
	<div class="container demo-1">
		<div class="content">
			<div id="large-header" class="large-header">
				<canvas id="demo-canvas"></canvas>
				<div class="logo_box">
					<h3>欣雨超市后台</h3>
					<form action="" name="f" method="post" id="Forms">
						<div class="input_outer">
							<span class="u_user"></span>
							<input name="username" id="username" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
						</div>
						<div class="input_outer">
							<span class="us_uer"></span>
							<input name="password" id="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
						</div>
						<div class="mb2"><a class="act-but submit login" href="javascript:;" style="color: #FFFFFF">登录</a></div>
					</form>
				</div>
			</div>
		</div>
	</div><!-- /container -->
	<script src="js/TweenLite.min.js"></script>
	<script src="js/EasePack.min.js"></script>
	<script src="js/rAF.js"></script>
	<script src="js/demo-1.js"></script>
	<script src="js/jquery-3.2.1.min.js"></script>
	<div style="text-align:center;">
</div>
	<script type="text/javascript">
		$(".login").click(function(){
			var logname=document.getElementById("username").value;
			if(logname==""){
				layer.msg("请输入用户名！");
				return false;
			}
			var logpass=document.getElementById("password").value;
			if(logpass==""){
                layer.msg("请输入密码！")
				return false;
			}
			$.ajax({
				url : '/adminlogin',
				data : $('#Forms').serialize(),
				dataType : 'json',
				type : 'post',
				success : function(result){
					if(result.code==="0000"){
					    window.location.href="/admin/index";
					}else{
					    layer.msg("用户名或密码错误！");
					}
				}
			});
			return false;
		});
	</script>
	</body>
</html>
